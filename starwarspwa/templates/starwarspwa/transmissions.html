<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jedi Beacon Transmissions</title>

        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/static/starwarspwa/stylesheets/starwars.css">
    </head>

    <body class="page--transmissions">
        <ul class="transmissions">
            {% for transmission in transmissions %}
                <li class="transmission">
                    <span class="transmission__sender">{{ transmission.jedi }}</span>
                    <p class="transmission__message">{{ transmission.message }}</p>
                </li>
            {% endfor %}
        </ul>

        <footer>
            <button class="button button--mini subscribe-button" data-action="subscribe">Subscribe</button>
            <a href="/" class="button button--mini">Transmit Message</a>
        </footer>

        <script src="/static/starwarspwa/javascripts/utils.js"></script>
    </body>
</html>
